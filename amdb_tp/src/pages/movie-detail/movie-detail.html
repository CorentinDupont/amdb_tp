<ion-header>

  <ion-navbar>
    <ion-title>movieDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{movie.Title}}</h1>
  <img *ngIf="movie.Poster!=='N/A'" src={{movie.Poster}} />
  <div *ngIf="movie.Poster==='N/A'" [ngClass]="{'remplacement_poster':true}"></div>
</ion-content>

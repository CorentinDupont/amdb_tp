<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    [(ngModel)]="searchString"
     debounce="1000"
    (keyup)="searchByString($event)"
    (ionClear)="getMovies()">
  </ion-searchbar>
  <ion-spinner id="handSpinner" *ngIf=""></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <img src={{movie.Poster}}>
    <button ion-item detail-push *ngFor="let movie of movies" (click)="goToDetailPage(movie)">
      <h2>{{movie.Title}}</h2>
    </button>
  </ion-list>



  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
